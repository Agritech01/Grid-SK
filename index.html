<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบรายงานอ้อยเข้าหีบ 68/69</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;600&display=swap');
        body { font-family: 'Sarabun', sans-serif; background-color: #f3f4f6; }
        .drop-zone { border: 2px dashed #cbd5e1; transition: all 0.3s; }
        .drop-zone.active { border-color: #10b981; background-color: #ecfdf5; }
    </style>
</head>
<body class="p-4 md:p-8">

    <div id="capture-area" class="max-w-6xl mx-auto">
        <div class="flex justify-between items-center mb-8 bg-white p-6 rounded-xl shadow-sm">
            <div>
                <h1 class="text-2xl font-bold text-green-700">ระบบรายงานอ้อยเข้าหีบ ปี 68/69</h1>
                <p class="text-gray-500">จัดการข้อมูลและประมวลผลแบบ Real-time</p>
            </div>
            <button onclick="exportToImage()" id="btn-export" class="hidden bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg transition">
                บันทึกเป็นรูปภาพ
            </button>
        </div>

        <div id="upload-section" class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
            <div class="bg-white p-6 rounded-xl shadow-sm">
                <h3 class="font-semibold mb-4 text-gray-700">1. ไฟล์ Target (.csv) *</h3>
                <div id="target-zone" class="drop-zone p-10 rounded-lg text-center cursor-pointer">
                    <input type="file" id="input-target" class="hidden" accept=".csv">
                    <p id="target-status" class="text-gray-400 text-sm">คลิกเพื่ออัพโหลด หรือลากไฟล์มาวางที่นี่</p>
                    <p class="text-xs text-gray-400 mt-2">(สูงสุด 100MB)</p>
                </div>
            </div>
            <div class="bg-white p-6 rounded-xl shadow-sm">
                <h3 class="font-semibold mb-4 text-gray-700">2. ไฟล์รายงานอ้อยเข้าหีบ 6869 (.csv) *</h3>
                <div id="report-zone" class="drop-zone p-10 rounded-lg text-center cursor-pointer">
                    <input type="file" id="input-report" class="hidden" accept=".csv">
                    <p id="report-status" class="text-gray-400 text-sm">คลิกเพื่ออัพโหลด หรือลากไฟล์มาวางที่นี่</p>
                    <p class="text-xs text-gray-400 mt-2">(สูงสุด 100MB)</p>
                </div>
            </div>
        </div>

        <div class="text-center mb-8">
            <button id="btn-process" disabled class="bg-gray-400 text-white px-10 py-3 rounded-full font-bold shadow-lg cursor-not-allowed transition-all">
                เริ่มประมวลผลแดชบอร์ด
            </button>
        </div>

        <div id="dashboard-section" class="hidden space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div class="bg-white p-6 rounded-xl shadow-sm border-l-4 border-green-500">
                    <p class="text-sm text-gray-500">อ้อยเข้าหีบสะสม (
